{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenSuperMarket{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'nucleo/base.css' %}">
    <link rel="stylesheet" href="{% static 'nucleo/header.css' %}">
    <link rel="stylesheet" href="{% static 'nucleo/footer.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'nucleo/base/parts/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'nucleo/base/parts/footer.html' %}

    <script>
        function updateDateTime() {
            const now = new Date();
            const timeOpts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateOpts = { day: '2-digit', month: '2-digit', year: 'numeric' };
            document.getElementById('time').textContent = now.toLocaleTimeString('pt-BR', timeOpts);
            document.getElementById('date').textContent = now.toLocaleDateString('pt-BR', dateOpts);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
